  {name: "Wireless Mouse MX Master 3";

    dpi: 1500;              # 200 to 4000

    smartshift: {
      on: true              # false to free-spin
      threshold: 20         # 1~255
    };

    hiresscroll: {
      hires: true
      invert: false
      target: false         # HID++ notification or normal
    };

    thumbwheel: {
      divert: true          # enable/disable
      invert: false

      right: {
        mode: "Axis"
        axis: "REL_HWHEEL"
        axis_multiplier: 0.5
      }

      left: {
        mode: "Axis"
        axis: "REL_HWHEEL"
        axis_multiplier: -0.5
      }

