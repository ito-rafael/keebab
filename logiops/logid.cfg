    buttons: (

      {cid: 0x52
        action = {
          type: "KeyPress"
          keys: ["BTN_MIDDLE"]
        }
      },

      {cid: 0x56
        action = {
          type: "KeyPress"
          keys: ["BTN_FORWARD"]
        }
      },

      {cid: 0x53
        action = {
          type: "KeyPress"
          keys: ["BTN_BACK"]
        }
      },

      {cid: 0xc4
        action = {
          type: "Gestures"
          gestures: (

            {
              direction: "Down"
              threshold: 50
              mode: "OnRelease"
              action: {
                type: "KeyPress" 
                # binded to "copy" in xremap
                keys: ["KEY_F17"]
              }
            },

            {
              direction: "Up"
              threshold: 50
              mode: "OnRelease"
              action: {
                type: "KeyPress" 
                # binded to "paste" in xremap
                keys: ["KEY_F18"]
              }
            },

            {
              direction: "Left"
              threshold: 50
              mode: "OnRelease"
              action: {
                type: "KeyPress"
                # used in web browser to navigate to previous page in history
                keys: ["KEY_LEFTSHIFT", "KEY_N"]
              }
            },

            {
              direction: "Right"
              threshold: 50
              mode: "OnRelease"
              action: {
                type: "KeyPress"
                # used in web browser to navigate to next page in history
                keys: ["KEY_LEFTSHIFT", "KEY_O"]
              }
            },

            {
              direction: "None"
              mode: "OnRelease"
              action: {
                type: "KeyPress" 
                keys: ["KEY_ENTER"]
              }
            },

          )
        }
      },

